<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 - E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #0f1111;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }

        .product-img {
            width: 100%;
            height: auto;
        }

        .add-to-cart {
            background-color: #007185;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #007185;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-logo">E-commerce</div>
        <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart (<span id="cart-count">0</span>)
        </div>
    </div>

    <div class="product-container">
        <h1>Health & Personal Care</h1>
        <img src="image/box2_image.jpg" alt="Health & Personal Care" class="product-img">
        <p>Price: $29.99</p>
        <p>This product is perfect for your health and personal care needs. It is designed to provide the best quality and value.</p>
        <button class="add-to-cart">Add to Cart</button>
        <a href="index.html" class="back-button">Back to Products</a>
    </div>

    <script src="cart.js"></script>
       
</body>

</html>
